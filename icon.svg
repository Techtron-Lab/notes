<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Inner glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="white" stroke-width="8" opacity="0.95"/>
  
  <!-- Floating thought bubbles/fragments -->
  <circle cx="180" cy="150" r="25" fill="white" opacity="0.3" transform="rotate(-15 180 150)"/>
  <circle cx="350" cy="180" r="20" fill="white" opacity="0.25" transform="rotate(10 350 180)"/>
  <circle cx="150" cy="350" r="18" fill="white" opacity="0.2" transform="rotate(-20 150 350)"/>
  <circle cx="380" cy="320" r="22" fill="white" opacity="0.15" transform="rotate(25 380 320)"/>
  
  <!-- Quill pen representing writing/story creation -->
  <g transform="translate(256, 256) rotate(-45)" filter="url(#glow)">
    <!-- Pen shaft -->
    <rect x="-4" y="-80" width="8" height="120" rx="4" fill="white" opacity="0.9"/>
    
    <!-- Pen tip -->
    <path d="M -8,-80 L 0,-95 L 8,-80 Z" fill="white" opacity="0.8"/>
    
    <!-- Ink flow/connection lines -->
    <path d="M 0,-80 Q -20,-60 -15,-40 Q -10,-20 5,-10" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 0,-80 Q 25,-65 20,-45 Q 15,-25 -5,-15" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M 0,-80 Q 15,-70 25,-50 Q 20,-30 0,-20" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Central spiral/weave pattern representing story weaving -->
  <g transform="translate(256, 256)">
    <path d="M 0,0 
             Q 30,-30 60,0 
             Q 90,30 120,0 
             Q 150,-30 120,-60 
             Q 90,-90 60,-60 
             Q 30,-30 0,-60 
             Q -30,-90 -60,-60 
             Q -90,-30 -60,0 
             Q -30,30 0,0" 
          stroke="white" 
          stroke-width="3" 
          fill="none" 
          opacity="0.7"
          stroke-linecap="round"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="6" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Subtle sparkles/dots around the icon -->
  <circle cx="120" cy="120" r="3" fill="white" opacity="0.6"/>
  <circle cx="392" cy="140" r="2" fill="white" opacity="0.5"/>
  <circle cx="140" cy="392" r="2.5" fill="white" opacity="0.4"/>
  <circle cx="380" cy="380" r="2" fill="white" opacity="0.3"/>
</svg>